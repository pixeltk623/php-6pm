        <div class="row">
            <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">

        <div class="input-group mb-3">
  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
  <input type="text" class="form-control" aria-label="Text input with dropdown button">
</div>

        <div class="input-group mb-3">
              <div class="input-group-text">
                <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group">
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
              </div>
              <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>


            <br><br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>


         <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"><span class="input-group-text" id="basic-addon1">@</span>
        </div>


        <div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
  <span class="input-group-text">@</span>
  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
</div>

<div class="input-group">
  <span class="input-group-text">With textarea</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>


        <br><br>

        <input type="range" class="form-range"  min="0" max="5" name="">

        <br><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
          <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div>

        <div class="form-check">

          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled checked>

          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>

        </div>


        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>



        <br><br>
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input type="text" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">

          <option value="New York">

          <option value="Chicago">

            <option value="">Test</option>
            <option value="">Test</option>
            <option value="">Test</option>
        </select>

        <br><br>
        <input type="color" name="" class="form-control form-control-color">

        <br><br>


        <input type="file" name="" class="form-control form-control-sm" multiple>

        <br><br>

        <form class="row">
          <div class="col-6">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
          </div>
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
          </div>
          <div class="col-auto">

          </div>

          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>

            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
