<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table tr th,td {
			padding: 10px;
		}
		table {
			margin: auto;
		}

		input[type=text],input[type=email], textarea, select, input[type=date] {
			width: 100%;
			height: 20px;
		}
	</style>
</head>
<body>

	<table border="1" style="border-collapse: collapse; width: 50%">
		<tr>
			<th>Name</th>
			<td><input type="text" name="" placeholder="Name"></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="email" name="" placeholder="Name"></td>
		</tr>
		<tr>
			<th>
				<label>Gender</label>
			</th>
			<td>
				<input type="radio" name="gender" value="Male" checked>Male
				<input type="radio" name="gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<th><label>Hobby</label></th>
			<td>
				<input type="checkbox" name="hobby" value="Cricket">Cricket
				<input type="checkbox" name="hobby" value="Football">Football
			</td>
		</tr>
		<tr>
			<th><label>Address</label></th>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<th><label>City</label></th>
			<td>
				<select>
					<option value="">Select</option>
					<option value="Vadodara">Vadodara</option>
					<option value="Surat">Surat</option>
					<option value="Bharuch">Bharuch</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label>Date</label></th>
			<td><input type="date" name=""  min="2021-08-31"></td>
		</tr>
		<tr>
			<th colspan="2">
				<input type="submit" name="submit">
			</th>
		</tr>

	</table>

</body>
</html>
